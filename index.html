<!DOCTYPE html>
<html>

  <head><title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>

  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-page">
      <p id="add-task">
        <label for="new-task" class="new-label">Add Item</label>
        <div class="new-task-wrapper">
          <input id="new-task"
                 class="input-text task" 
                 type="text">
          <button class="todo__button button">Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul id="incompleted-tasks">
        <li class="list__item">
          <input type="checkbox" class="input-checkbox">
          <label class="task task-label">Pay Bills</label>
          <input type="text" class="input-text task">
          <button class="button todo__button-edit">Edit</button>
          <button class="button todo__button-del">
            <img class="delete-img" src="./remove.svg" alt="icon remove">
          </button>
        </li>
        <li class="edit-mode list__item">
          <input type="checkbox" class="input-checkbox">
          <label class="task task-label">Go Shopping</label>
          <input type="text" 
                 value="Go Shopping" 
                 class="input-text task">
          <button class="button todo__button-edit">Save</button>
          <button class="button todo__button-del">
            <img class="delete-img" src="./remove.svg" alt="icon remove">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks">
        <li class="list__item">
          <input type="checkbox" class="input-checkbox" checked>
          <label class="task task-label">See the Doctor</label>
          <input type="text" 
                 class="input-text task">
          <button class="button todo__button-edit">Edit</button>
          <button class="button todo__button-del">
            <img class="delete-img" src="./remove.svg" alt="icon remove">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>

</html>
