<!DOCTYPE html>
<html>

  <head><title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>

  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-page">
      <section class="section add-task" id="add-task">
        <h3 class="section__title add-task__title">Add Item</h3>
        <div class="new-task-wrapper">
          <input id="new-task"
                 class="task add-task__input" 
                 type="text">
          <button class="add-task__button button">Add</button>
        </div>
      </section>
      <section class="section">
        <h3 class="section__title">Todo</h3>
        <ul class="list" id="incompleted-tasks">
          <li class="list__item">
            <input type="checkbox" class="list__item-checkbox">
            <label class="task list__item-label">Pay Bills</label>
            <input type="text" class="task list__item-input">
            <button class="button list__item-button_edit">Edit</button>
            <button class="button list__item-button_del">
              <img class="list__item-icon-del" src="./remove.svg" alt="icon remove">
            </button>
          </li>
          <li class="edit-mode list__item">
            <input type="checkbox" class="list__item-checkbox">
            <label class="task list__item-label">Go Shopping</label>
            <input type="text" 
                   value="Go Shopping" 
                   class="task list__item-input">
            <button class="button list__item-button_edit">Save</button>
            <button class="button list__item-button_del">
              <img class="list__item-icon-del" src="./remove.svg" alt="icon remove">
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="section__title">Completed</h3>
        <ul id="completed-tasks">
          <li class="list__item">
            <input type="checkbox" class="list__item-checkbox" checked>
            <label class="task list__item-label">See the Doctor</label>
            <input type="text" 
                   class="task list__item-input">
            <button class="button list__item-button_edit">Edit</button>
            <button class="button list__item-button_del">
              <img class="list__item-icon-del" src="./remove.svg" alt="icon remove">
            </button>
          </li>
        </ul>
      </section> 
    </main>
    <script src="app.js"></script>
  </body>

</html>
